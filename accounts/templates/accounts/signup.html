{% extends 'base.html' %}

{% block content %}

{% if error %}
	{{ error }}
	<br/>
{% endif %}

<form class="form-signup" method="POST" action="{% url 'signup' %}">
	{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Sign Up!</h1>
  <label for="inputUserName" class="sr-only">User Name</label>
  <input type="text" name="inputUserName" id="inputUserName" class="form-control" placeholder="User Name" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
  <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
  <input type="password" name="inputPasswordConfirm" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>

{% endblock %}
