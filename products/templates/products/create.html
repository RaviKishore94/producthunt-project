{% extends 'base.html' %}

{% block content %}

<form class="form-create" method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
	{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Add Product</h1>
    <label for="Title" class="sr-only">User Name:</label>
    <input type="text" name="Title" id="Title" class="form-control" placeholder="Title" required autofocus>
    <label for="Body" class="sr-only">Body:</label>
    <textarea name="Body" id="Body" class="form-control" placeholder="Body" rows="3" required></textarea>
    <label for="Url" class="sr-only">Url:</label>
    <input type="url" name="Url" id="Url" class="form-control" placeholder="Url" required>
	<div class="form-icon custom-file">
	  <input type="file" class="custom-file-input" name="Icon" id="Icon" required>
	  <label class="custom-file-label" for="customFile">Choose Icon</label>
	</div>
	<div class="form-image custom-file">
	  <input type="file" class="custom-file-input" name="Image" id="Image" required>
	  <label class="custom-file-label" for="customFile">Choose Image</label>
	</div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>

{% endblock %}
